<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function deleteBook(bookName, bookArray) {
        for (let i = 0; i < bookArray.length; i++) {
          if (bookArray[i].name === bookName) {
            bookArray.splice(i)
            return true
          } 
        }
        return false
        }
      
      console.log(
        deleteBook('book2', [
          { name: 'book1', pages: 200 },
          { name: 'book2', pages: 250 },
          { name: 'book3', pages: 300 },
          { name: 'book4', pages: 345 }
        ])
      )
    </script>
  </body>
</html>
