<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let numbers = [11, 5, 3, 6, 8, 9, 12]
      function sortArray(array) {
        array.sort(function (a, b) {return a - b})
        return array
      }
      console.log(sortArray(numbers))
    </script>
  </body>
</html>
