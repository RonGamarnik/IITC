<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let array = [11, 5, 3, 6, 8, 9, 12]

      function arraySort(arr) {
        let newArray = []

        for (let i = 0; i < arr.length; i++) {
          let inserted = false

          for (let j = 0; j < newArray.length; j++) {
            if (arr[i] < newArray[j]) {
              newArray.splice(j, 0, arr[i])
              inserted = true
              break
            }
          }

          if (!inserted) {
            newArray.push(arr[i])
          }
        }

        return newArray
      }

      console.log(arraySort(array))
    </script>
  </body>
</html>
