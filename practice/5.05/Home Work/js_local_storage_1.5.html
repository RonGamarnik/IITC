<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="counter1()">counter 1</button>
    <button onclick="counter2()">counter 2</button>
<script>
    function counter1(){
        let counter1 = localStorage.getItem('counter1');
        counter1 ++;
        localStorage.setItem('counter1', counter1);
    }
    function counter2(){
        let counter2 = localStorage.getItem('counter2');
        counter2 ++;
        localStorage.setItem('counter2', counter2);
    }
</script>
</body>
</html>
