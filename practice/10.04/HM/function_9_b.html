    <script>
     const fiboarr = [];
      function fibo() {
         let num = parseInt(prompt("Please enter a number"));
          let a = 0, b = 1, temp;
           for (let i = 0; i < num; i++) {
            fiboarr.push(a);
             temp = a;
              a = b;
               b = temp + b;
             } }
              fibo();
            console.log(fiboarr);

    </script>
