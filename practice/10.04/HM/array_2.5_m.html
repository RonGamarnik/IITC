<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

</head>
<body>
    <script>
        function checker(arr,number){
            for(let i=0;i<arr.length;i++){
                if(arr[i]===number){
                    return true;
                }
                else{
                    return false;
                }
            }
        }
    console.log(checker([1,2,3,4],3))
    </script>
    
</body>
</html>
