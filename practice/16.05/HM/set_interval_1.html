<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p></p>
    <button onclick="stopTimer()">Stop</button>
    <script>
        let time= 0;
        let timer = setInterval(function() {

            document.querySelector("p").textContent= time+" seconds";
            time++;},1000);
        function stopTimer() {
            clearInterval(timer);
        }
    </script>
</body>
</html>
