<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p></p>
    <script>
      const array = [2, 4, 9, 7, 1, 6, 3, 5]
      let arrayDisplay = document.querySelector('p')
      let i = 1
      let printArrayTiming = setInterval(function () {
        if (i < array.length) {
          for (let j = 0; j < i; j++) {
            if (array[j] > array[i]) {
              let temp = array[j]
              array[j] = array[i]
              array[i] = temp
            }
          }
          arrayDisplay.textContent = array
          i++
        } else {
          clearInterval(printArrayTiming)
        }
      }, 1000)
    </script>
  </body>
</html>
