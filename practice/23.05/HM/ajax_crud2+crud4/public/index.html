<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Application for Books</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <a
        href="C:\Users\yuval\Programming\IITC\practice\22.05\HM\ajax_crud\public\index.html"
        >Users Page</a
      >
    </div>
    <h1>CRUD Application for Books</h1>
    <button onclick="getAllBooks()">Get All Books</button>
    <table id="booksTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Author</th>
          <th>Number of Pages</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button id="previousPageButton" onclick="previousPage()">
      Previous Page
    </button>
    <button id="nextPageButton" onclick="nextPage()">Next Page</button>

    <h2>Create Book</h2>
    <form id="createBookForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />
      <label for="author">Author:</label>
      <input type="text" id="author" name="author" required />
      <label for="numPages">Number of Pages:</label>
      <input type="number" id="numPages" name="numPages" required />
      <button type="submit">Create</button>
    </form>

    <h2>Delete Book</h2>
    <form id="deleteBookForm" onsubmit="deleteBook(event)">
      <label for="deleteBookId">Book ID:</label>
      <input type="text" id="deleteBookId" name="deleteBookId" required />
      <button type="submit">Delete</button>
    </form>

    <h2>Update Book</h2>
    <form id="updateBookForm" onsubmit="updateBook(event)">
      <label for="updateBookId">Book ID:</label>
      <input type="text" id="updateBookId" name="updateBookId" required />
      <label for="updateName">Name:</label>
      <input type="text" id="updateName" name="updateName" required />
      <label for="updateAuthor">Author:</label>
      <input type="text" id="updateAuthor" name="updateAuthor" required />
      <label for="updateNumPages">Number of Pages:</label>
      <input type="number" id="updateNumPages" name="updateNumPages" required />
      <button type="submit">Update</button>
    </form>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
