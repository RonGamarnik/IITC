<body>
    
<script>
    let num1, sum;
    num1 = parseInt(prompt("Please enter a number.")); 

    sum = 1; 
    num2 = num1
   
    while (num1 > 1) {
        sum *= num1; 
        num1--; 
    }


    
    console.log("The factorial of " + num2 + " is: " + sum);
</script>
